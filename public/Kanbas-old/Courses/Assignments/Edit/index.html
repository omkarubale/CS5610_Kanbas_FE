<html>
  <head>
    <title>Lab 1</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <select id="assignment-speedgrader">
              <option value="">SpeedGrader</option>
            </select>

            <hr />

            <h3>Assignment Name</h3>

            <form>
              <input type="text" id="assignment-name" value="A1 - ENV + HTML" />

              <br />
              <br />

              <input
                type="text"
                id="assignment-description"
                value="This is the assignment description"
              />

              <br />
              <br />

              Points
              <br />
              <input type="number" id="assignment-points" value="100" />

              <br />
              <br />

              Assignment Group
              <br />
              <select id="assignment-group">
                <option value="assignments">ASSIGNMENTS</option>
              </select>

              <br />
              <br />

              Display Grade as
              <br />
              <select id="assignment-grade-display">
                <option value="percentage">Percentage</option>
              </select>

              <br />
              <br />

              Submission type
              <br />
              <select id="assignment-submission-type">
                <option value="online">Online</option>
              </select>

              <br />
              <br />

              Online Entry Options
              <br />

              <input type="checkbox" id="cb-text-entry" />
              <label for="cb-text-entry">Text Entry</label>
              <br />
              <input type="checkbox" id="cb-website-url" />
              <label for="cb-website-url">Website URL</label>
              <br />
              <input type="checkbox" id="cb-media-recordingsentry" />
              <label for="cb-media-recordings">Media Recordings</label>
              <br />
              <input type="checkbox" id="cb-student-annotation" />
              <label for="cb-student-annotation">Student Annotation</label>
              <br />
              <input type="checkbox" id="cb-file-uploads" />
              <label for="cb-file-uploads">File Uploads</label>
              <br />
              <br />

              Assign
              <br />
              Assign to
              <br />
              <input type="text" id="assignment-assign-to" value="Everyone" />
              <br />
              <br />

              Due
              <br />
              <input type="date" id="assignment-due-date" value="2021-01-01" />
              <br />
              <br />

              Available from
              <br />
              <input
                type="date"
                id="assignment-available-from-date"
                value="2021-01-01"
              />
              <br />
              <br />

              Until
              <br />
              <input
                type="date"
                id="assignment-available-until-date"
                value="2021-01-01"
              />
              <br />
              <br />
            </form>
            <a href="/Kanbas/Courses/Assignments/screen.html"
              ><button>Cancel</button></a
            >
            <a href="/Kanbas/Courses/Assignments/screen.html"
              ><button>Save</button></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
